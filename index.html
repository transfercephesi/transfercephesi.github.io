<style>
:root{--blue:#0b3c78}
*{box-sizing:border-box}

body{
  margin:0;
  font-family:"Segoe UI",Arial,sans-serif;
  background:linear-gradient(180deg,#eef4ff,#dfe9ff);
}

/* ===== SON DAKÄ°KA KAYAN ÅžERÄ°T ===== */
.breaking-bar{
  background:#e10600;
  color:#fff;
  overflow:hidden;
  white-space:nowrap;
  font-weight:800;
  font-size:14px;
}

.breaking-text{
  display:inline-block;
  padding:10px 0;
  animation:scroll 20s linear infinite;
}

@keyframes scroll{
  0%{transform:translateX(100%)}
  100%{transform:translateX(-100%)}
}

/* HEADER */
header{
  background:linear-gradient(135deg,#0b3c78,#144fa1);
  color:#fff;
  padding:16px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  flex-wrap:wrap;
  gap:10px;
  box-shadow:0 4px 15px rgba(0,0,0,.25);
}

header h1{margin:0;font-size:24px}

.menu select,.search input{
  padding:8px 12px;
  border-radius:8px;
  border:none;
  font-weight:600;
  outline:none;
}

.search input{width:200px}

/* CONTENT */
.container{max-width:1200px;margin:auto;padding:20px}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:18px;
}

/* CARD */
.card{
  background:#fff;
  border-radius:14px;
  box-shadow:0 10px 25px rgba(0,0,0,.12);
  overflow:hidden;
  transition:.3s;
  position:relative;
}

.card:hover{transform:translateY(-6px)}

.card img{
  width:100%;
  height:150px;
  object-fit:cover;
}

/* CARD SON DAKÄ°KA */
.ribbon{
  position:absolute;
  top:0;
  right:-45px;
  background:#e10600;
  color:#fff;
  padding:6px 50px;
  font-size:12px;
  font-weight:800;
  transform:rotate(45deg);
}

/* TEAM */
.team{
  position:absolute;
  top:12px;
  left:12px;
  background:#1e66c8;
  color:#fff;
  font-size:12px;
  padding:5px 10px;
  border-radius:20px;
  font-weight:700;
}

.card-body{padding:14px}
.player{font-size:17px;font-weight:700;margin:6px 0}
.detail{font-size:14px;color:#333}
.date{font-size:12px;color:#666;margin-top:6px}

.market{font-size:13px;margin-top:6px}
.market span{font-weight:700}

.prob{
  display:inline-block;
  margin-top:6px;
  padding:4px 10px;
  border-radius:14px;
  font-size:12px;
  font-weight:700;
  color:#fff;
}

.high{background:#27ae60}
.mid{background:#f39c12}
.low{background:#e74c3c}

/* STATUS */
.status{
  display:inline-block;
  margin-top:10px;
  padding:6px 14px;
  border-radius:20px;
  font-size:12px;
  font-weight:700;
  color:#fff;
}

.gerceklesmis{background:#2ecc71}
.beklemede{background:#f39c12}

footer{
  text-align:center;
  padding:18px;
  background:linear-gradient(135deg,#0b3c78,#144fa1);
  color:#fff;
  font-size:13px;
  margin-top:30px;
}
</style>
</head>
