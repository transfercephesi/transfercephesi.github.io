<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TRansferCephesi</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
:root{
  --blue:#0b3c78;
  --dark:#0a1f44;
  --red:#e10600;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:"Inter",sans-serif;
  background:#f2f5fb;
  color:#111;
}

/* ===== SON DAKÄ°KA ===== */
.breaking-bar{
  background:var(--red);
  color:#fff;
  overflow:hidden;
  white-space:nowrap;
  font-weight:800;
  font-size:13px;
}

.breaking-text{
  display:inline-block;
  padding:10px 0;
  animation:scroll 22s linear infinite;
}

@keyframes scroll{
  0%{transform:translateX(100%)}
  100%{transform:translateX(-100%)}
}

/* ===== HEADER ===== */
header{
  background:linear-gradient(135deg,var(--dark),var(--blue));
  color:#fff;
  padding:18px 22px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  flex-wrap:wrap;
  box-shadow:0 6px 25px rgba(0,0,0,.35);
}

header h1{
  margin:0;
  font-size:26px;
  font-weight:800;
}

.search input{
  padding:10px 14px;
  border-radius:10px;
  border:none;
  font-weight:600;
  outline:none;
}

/* ===== SLIDE FILTER ===== */
.filter-btn{
  position:fixed;
  top:50%;
  left:0;
  transform:translateY(-50%);
  background:var(--dark);
  color:#fff;
  padding:12px 10px;
  font-weight:800;
  border-radius:0 10px 10px 0;
  cursor:pointer;
  z-index:999;
}

.filter-panel{
  position:fixed;
  top:0;
  left:-280px;
  width:280px;
  height:100%;
  background:#fff;
  box-shadow:4px 0 30px rgba(0,0,0,.25);
  padding:20px;
  transition:.4s ease;
  z-index:998;
}

.filter-panel h3{
  margin-top:0;
  margin-bottom:16px;
  font-size:18px;
  border-bottom:2px solid #eee;
  padding-bottom:8px;
}

.filter-panel button{
  width:100%;
  margin-bottom:10px;
  padding:10px;
  border:none;
  border-radius:10px;
  background:#f2f4f8;
  font-weight:700;
  cursor:pointer;
}

.filter-panel button:hover{
  background:#dde6ff;
}

.filter-panel .red{
  background:var(--red);
  color:#fff;
}

/* ===== CONTENT ===== */
.container{
  max-width:1250px;
  margin:auto;
  padding:26px 18px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:22px;
}

/* ===== CARD ===== */
.card{
  background:#fff;
  border-radius:16px;
  box-shadow:0 12px 30px rgba(0,0,0,.1);
  overflow:hidden;
  transition:.35s;
  position:relative;
}

.card:hover{
  transform:translateY(-8px);
}

.card img{
  width:100%;
  height:170px;
  object-fit:cover;
}

.ribbon{
  position:absolute;
  top:14px;
  right:-48px;
  background:var(--red);
  color:#fff;
  padding:7px 55px;
  font-size:12px;
  font-weight:800;
  transform:rotate(45deg);
}

.team{
  position:absolute;
  top:14px;
  left:14px;
  background:#1e66c8;
  color:#fff;
  font-size:12px;
  padding:6px 12px;
  border-radius:20px;
  font-weight:700;
}

.card-body{padding:16px}

.player{font-size:18px;font-weight:800}
.detail{font-size:14px}
.market{margin-top:6px;font-weight:600}

.prob{
  display:inline-block;
  margin-top:6px;
  padding:5px 12px;
  border-radius:16px;
  font-size:12px;
  font-weight:700;
  color:#fff;
}

.high{background:#27ae60}
.mid{background:#f39c12}
.low{background:#e74c3c}

.date{font-size:12px;color:#666;margin-top:6px}

.status{
  display:inline-block;
  margin-top:10px;
  padding:6px 16px;
  border-radius:20px;
  font-size:12px;
  font-weight:800;
  color:#fff;
}

.gerceklesmis{background:#2ecc71}
.beklemede{background:#f39c12}

footer{
  text-align:center;
  padding:22px;
  background:linear-gradient(135deg,var(--dark),var(--blue));
  color:#fff;
  margin-top:40px;
}
</style>
</head>

<body>

<script>

  render(f);
}

function toggleFilter(){

}
