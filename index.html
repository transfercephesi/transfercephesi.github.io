<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TransferCephesi</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
:root{
  --blue:#1e4fa1;
  --dark:#0b1f3a;
  --soft:#f4f7fc;
  --card:#ffffff;
  --text:#111;
  --red:#c70000;
  --gray:#e6e9f0;
}

body.dark{
  --soft:#0e1624;
  --card:#151f33;
  --text:#f1f1f1;
  --gray:#24304a;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Inter,sans-serif;
  background:var(--soft);
  color:var(--text);
  transition:.3s;
}

/* SON DAKİKA */
.breaking-bar{
  background:var(--red);
  color:#fff;
  overflow:hidden;
  white-space:nowrap;
  font-size:12px;
  font-weight:700;
}
.breaking-text{
  display:inline-block;
  padding:10px 0;
  animation:scroll 22s linear infinite;
}
@keyframes scroll{
  0%{transform:translateX(100%)}
  100%{transform:translateX(-100%)}
}

/* HEADER */
header{
  background:linear-gradient(90deg,var(--dark),var(--blue));
  color:#fff;
  padding:16px 24px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
header h1{
  margin:0;
  font-weight:800;
  letter-spacing:1px;
}
header input{
  padding:10px 14px;
  border:none;
  border-radius:6px;
  font-weight:600;
}
.mode-btn{
  margin-left:10px;
  background:#fff;
  color:#000;
  border:none;
  padding:9px 14px;
  border-radius:6px;
  font-weight:700;
  cursor:pointer;
}

/* FİLTRE */
.filter-btn{
  position:fixed;
  top:50%;
  left:14px;
  transform:translateY(-50%);
  background:var(--dark);
  color:#fff;
  padding:14px 16px;
  border-radius:50%;
  font-weight:800;
  cursor:pointer;
  z-index:1001;
  box-shadow:0 6px 18px rgba(0,0,0,.35);
}

.filter-panel{
  position:fixed;
  top:0;
  left:-280px;
  width:280px;
  height:100%;
  background:var(--card);
  box-shadow:4px 0 30px rgba(0,0,0,.4);
  padding:20px;
  transition:.4s;
  z-index:1000;
}
.filter-panel button{
  width:100%;
  margin-bottom:10px;
  padding:10px;
  border:none;
  border-radius:6px;
  font-weight:700;
  cursor:pointer;
}

/* CONTENT */
.container{
  max-width:1250px;
  margin:auto;
  padding:26px 18px;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:22px;
}

/* CARD */
.card{
  background:var(--card);
  border-radius:8px;
  box-shadow:0 8px 24px rgba(0,0,0,.18);
  overflow:hidden;
  position:relative;
  transition:.3s;
}
.card:hover{transform:translateY(-4px)}
.card img{
  width:100%;
  height:170px;
  object-fit:cover;
}

.ribbon{
  position:absolute;
  top:14px;
  right:-45px;
  background:var(--red);
  color:#fff;
  padding:6px 50px;
  font-size:11px;
  font-weight:700;
  transform:rotate(45deg);
}

.team{
  position:absolute;
  top:14px;
  left:14px;
  background:var(--blue);
  color:#fff;
  font-size:11px;
  padding:6px 10px;
  font-weight:700;
}

.card-body{padding:16px}
.player{font-size:17px;font-weight:700}
.detail{font-size:13px;color:#888;margin-top:2px}
.market{font-size:13px;font-weight:600;margin-top:6px}

/* İSTATİSTİK BAR */
.bar{
  background:var(--gray);
  height:6px;
  border-radius:4px;
  margin-top:8px;
  overflow:hidden;
}
.bar span{
  display:block;
  height:100%;
  background:linear-gradient(90deg,#2ecc71,#f39c12,#e74c3c);
}

.status{
  margin-top:10px;
  padding:6px 14px;
  font-size:11px;
  font-weight:800;
  display:inline-block;
  border-radius:6px;
  color:#fff;
}
.ok{background:#27ae60}
.wait{background:#f39c12}

footer{
  text-align:center;
  padding:20px;
  background:linear-gradient(90deg,var(--dark),var(--blue));
  color:#fff;
  margin-top:40px;
  font-size:13px;
}
</style>
</head>

<body>

<div class="breaking-bar">
  <div class="breaking-text" id="breakingText"></div>
</div>

<div class="filter-btn" onclick="toggleFilter()">☰</div>

<div class="filter-panel" id="filterPanel">
  <button onclick="setFilter('all')">TÜMÜ</button>
  <button onclick="setFilter('Galatasaray')">GALATASARAY</button>
  <button onclick="setFilter('Fenerbahçe')">FENERBAHÇE</button>
  <button onclick="setFilter('Beşiktaş')">BEŞİKTAŞ</button>
  <button onclick="setFilter('son')" style="background:#c70000;color:#fff">SON DAKİKA</button>
</div>

<header>
  <h1>TRansfer Cephesi</h1>
  <div>
    <input id="searchInput" placeholder="Oyuncu ara..." onkeyup="searchPlayer()">
    <button class="mode-btn" onclick="toggleMode()">Dark Mode</button>
  </div>
</header>

<div class="container">
  <div class="grid" id="cards"></div>
</div>

<footer>© 2026 TRansferCephesi</footer>

<script>
const transfers=[
{team:"Galatasaray",player:"Omar Marmoush",from:"Man City",to:"Galatasaray",market:"€65 M",prob:65,son:true,image:"https://www.90min.tr/uploads/images/202601/image_870x_69663c27510b7.webp",status:"wait"},
{team:"Galatasaray",player:"Ahmet Kutucu",from:"Galatasaray",to:"Real Madrid",market:"€4 M",prob:40,son:false,image:"https://image.hurimg.com/i/hurriyet/90/0x0/60df23774e3fe111f8e5c811.jpg",status:"wait"},
{team:"Galatasaray",player:"Jude Bellingham",from:"Real Madrid",to:"Galatasaray",market:"€160 M",prob:10,son:false,image:"https://assets.bundesliga.com/contender/2024/4/imago1034602594h.jpg",status:"wait"},
{team:"Galatasaray",player:"Hakan Çalhanoğlu",from:"Inter",to:"Galatasaray",market:"€22 M",prob:55,son:true,image:"https://imgrosetta.mynet.com.tr/file/22927669/1200xauto.jpg",status:"wait"},
{team:"Fenerbahçe",player:"N'Golo Kanté",from:"Al-Ittihad",to:"Fenerbahçe",market:"€4.5 M",prob:100,son:true,image:"https://sonmuhurcom.teimg.com/crop/1280x720/sonmuhur-com/uploads/2026/01/kante-1.jpg",status:"ok"}
];

let active="all",open=false;
const cards=document.getElementById("cards");

function render(list){
  cards.innerHTML=list.map(t=>`
  <div class="card">
    ${t.son?'<div class="ribbon">SON DAKİKA</div>':''}
    <img src="${t.image}">
    <div class="team">${t.team}</div>
    <div class="card-body">
      <div class="player">${t.player}</div>
      <div class="detail">${t.from} → ${t.to}</div>
      <div class="market">Piyasa Değeri: ${t.market}</div>
      <div class="bar"><span style="width:${t.prob}%"></span></div>
      <div class="status ${t.status}">${t.status==="ok"?"TRansfer":"Beklemede"}</div>
    </div>
  </div>`).join("");
}

function searchPlayer(){
  let q=searchInput.value.toLowerCase();
  let f=transfers.filter(t=>t.player.toLowerCase().includes(q));
  if(active==="son") f=f.filter(t=>t.son);
  else if(active!=="all") f=f.filter(t=>t.team===active);
  render(f);
}

function toggleFilter(){
  open=!open;
  filterPanel.style.left=open?"0":"-280px";
}

function setFilter(v){
  active=v;
  searchPlayer();
  toggleFilter();
}

function toggleMode(){
  document.body.classList.toggle("dark");
}

render(transfers);
breakingText.innerText="SON DAKİKA • "+transfers.filter(t=>t.son).map(t=>t.player+" TRansferi").join(" • ");
</script>

</body>
</html>
