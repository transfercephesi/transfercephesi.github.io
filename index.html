<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TRansfer Cephesi</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
:root{
  --blue:#1e4fa1;
  --dark:#0b1f3a;
  --soft:#f4f7fc;
  --card:#ffffff;
  --text:#111;
  --red:#c70000;
  --gray:#e6e9f0;
}

body.dark{
  --soft:#0e1624;
  --card:#151f33;
  --text:#f1f1f1;
  --gray:#24304a;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Inter,sans-serif;
  background:var(--soft);
  color:var(--text);
}

/* SON DAKÄ°KA BAR */
.breaking-bar{
  background:var(--red);
  color:#fff;
  overflow:hidden;
  white-space:nowrap;
  font-size:12px;
  font-weight:700;
}
.breaking-text{
  display:inline-block;
  padding:10px 0 10px 100vw; /* ðŸ”¥ akÄ±ÅŸkan baÅŸlangÄ±Ã§ */
  animation:scroll 25s linear infinite;
}
@keyframes scroll{
  0%{transform:translateX(0)}
  100%{transform:translateX(-100%)}
}

/* HEADER */
header{
  background:linear-gradient(90deg,var(--dark),var(--blue));
  color:#fff;
  padding:16px 24px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:14px;
}
header h1{
  margin:0;
  font-weight:800;
}
.header-right{
  display:flex;
  gap:10px;
}
header input{
  padding:10px 14px;
  border:none;
  border-radius:6px;
}
.mode-btn{
  background:#fff;
  border:none;
  padding:10px 16px;
  font-weight:700;
  border-radius:6px;
  cursor:pointer;
}

/* MOBÄ°L */
@media(max-width:768px){
  header{
    flex-direction:column;
    align-items:stretch;
  }
  .header-right{
    flex-direction:column;
  }
  header input,.mode-btn{
    width:100%;
  }
}

/* FÄ°LTRE */
.filter-btn{
  position:fixed;
  top:50%;
  left:14px;
  transform:translateY(-50%);
  background:var(--dark);
  color:#fff;
  padding:14px 18px;
  border-radius:999px;
  font-weight:800;
  cursor:pointer;
  z-index:9999;
}

.filter-panel{
  position:fixed;
  top:0;
  left:-280px;
  width:280px;
  height:100%;
  background:var(--card);
  padding:20px;
  transition:.4s;
  z-index:9998;
}
.filter-panel button{
  width:100%;
  margin-bottom:10px;
  padding:12px;
  border:none;
  border-radius:6px;
  font-weight:700;
  cursor:pointer;
}

/* ðŸ”¥ AKTÄ°F FÄ°LTRE */
.filter-panel button.active-filter{
  background:var(--blue);
  color:#fff;
}

/* CONTENT */
.container{
  max-width:1250px;
  margin:auto;
  padding:26px 18px;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:22px;
}

/* CARD */
.card{
  position:relative;
  background:var(--card);
  border-radius:10px;
  box-shadow:0 10px 26px rgba(0,0,0,.18);
  overflow:hidden;
  transition:.3s;
}
.card:hover{transform:translateY(-6px)}
.card img{
  width:100%;
  height:170px;
  object-fit:cover;
}

/* RIBBON */
.ribbon{
  position:absolute;
  top:12px;
  right:-42px;
  background:var(--red);
  color:#fff;
  padding:6px 46px;
  font-size:11px;
  font-weight:800;
  transform:rotate(45deg);
  z-index:5;
}

.team{
  position:absolute;
  top:12px;
  left:12px;
  background:var(--blue);
  color:#fff;
  font-size:11px;
  padding:6px 10px;
  font-weight:700;
}

.card-body{padding:16px}
.player{font-size:17px;font-weight:700}
.detail{font-size:13px;color:#888}
.market{font-size:13px;font-weight:600;margin-top:6px}

.bar{
  background:var(--gray);
  height:6px;
  border-radius:4px;
  margin-top:8px;
}
.bar span{
  display:block;
  height:100%;
  background:linear-gradient(90deg,#2ecc71,#f39c12,#e74c3c);
}

.status{
  margin-top:10px;
  padding:6px 14px;
  font-size:11px;
  font-weight:800;
  display:inline-block;
  border-radius:6px;
  color:#fff;
}
.ok{background:#27ae60}
.wait{background:#f39c12}

footer{
  text-align:center;
  padding:20px;
  background:linear-gradient(90deg,var(--dark),var(--blue));
  color:#fff;
  margin-top:40px;
  font-size:13px;
}
</style>
</head>

<body>

<div class="breaking-bar">
  <div class="breaking-text" id="breakingText"></div>
</div>

<div class="filter-btn" onclick="toggleFilter()">â˜°</div>

<div class="filter-panel" id="filterPanel">
  <button onclick="setFilter('all',this)" class="active-filter">TÃœMÃœ</button>
  <button onclick="setFilter('Galatasaray',this)">GALATASARAY</button>
  <button onclick="setFilter('FenerbahÃ§e',this)">FENERBAHÃ‡E</button>
  <button onclick="setFilter('son',this)" style="background:#c70000;color:#fff">SON DAKÄ°KA</button>
</div>

<header>
  <h1>TRansfer Cephesi</h1>
  <div class="header-right">
    <input id="searchInput" placeholder="Oyuncu ara..." onkeyup="searchPlayer()">
    <button class="mode-btn" onclick="toggleMode()">Dark Mode</button>
  </div>
</header>

<div class="container">
  <div class="grid" id="cards"></div>
</div>

<footer>Â© 2026 TRansfer Cephesi</footer>

<script>
const transfers=[
{team:"Galatasaray",player:"Omar Marmoush",from:"Man City",to:"Galatasaray",market:"â‚¬65 M",prob:65,son:false,image:"https://www.90min.tr/uploads/images/202601/image_870x_69663c27510b7.webp",status:"wait"},
{team:"Galatasaray",player:"Hakan Ã‡alhanoÄŸlu",from:"Inter",to:"Galatasaray",market:"â‚¬22 M",prob:55,son:false,image:"https://imgrosetta.mynet.com.tr/file/22927669/1200xauto.jpg",status:"wait"},
{team:"FenerbahÃ§e",player:"N'Golo KantÃ©",from:"Al-Ittihad",to:"FenerbahÃ§e",market:"â‚¬4.5 M",prob:100,son:true,image:"https://sonmuhurcom.teimg.com/crop/1280x720/sonmuhur-com/uploads/2026/01/kante-1.jpg",status:"ok"}
{team:"Galatasaray",player:"Ademola Lookman",from:"Atalanta",to:"Galatasaray",market:"â‚¬35 M",prob:55,son:false,image:"https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRxRdWNbfa18c-jT7gbXnS7VRcsIZX3wMkpJA&s",status:"wait"}  
];

let active="all",open=false;
const cards=document.getElementById("cards");
const filterButtons=document.querySelectorAll(".filter-panel button");

function render(list){
  cards.innerHTML=list.map(t=>`
  <div class="card">
    ${t.son?'<div class="ribbon">SON DAKÄ°KA</div>':''}
    <img src="${t.image}">
    <div class="team">${t.team}</div>
    <div class="card-body">
      <div class="player">${t.player}</div>
      <div class="detail">${t.from} â†’ ${t.to}</div>
      <div class="market">Piyasa DeÄŸeri: ${t.market}</div>
      <div class="bar"><span style="width:${t.prob}%"></span></div>
      <div class="status ${t.status}">${t.status==="ok"?"TRansfer":"Beklemede"}</div>
    </div>
  </div>`).join("");
}

function searchPlayer(){
  let q=searchInput.value.toLowerCase();
  let f=transfers.filter(t=>t.player.toLowerCase().includes(q));
  if(active==="son") f=f.filter(t=>t.son);
  else if(active!=="all") f=f.filter(t=>t.team===active);
  render(f);
}

function toggleFilter(){
  open=!open;
  filterPanel.style.left=open?"0":"-280px";
}

function setFilter(v,btn){
  active=v;
  filterButtons.forEach(b=>b.classList.remove("active-filter"));
  btn.classList.add("active-filter");
  searchPlayer();
  toggleFilter();
}

function toggleMode(){
  document.body.classList.toggle("dark");
}

render(transfers);
breakingText.innerText="SON DAKÄ°KA â€¢ "+transfers.filter(t=>t.son).map(t=>t.player+" TRansferi").join(" â€¢ ");
</script>

</body>
</html>
